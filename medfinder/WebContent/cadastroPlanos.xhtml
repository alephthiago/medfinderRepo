<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:view>
		<h:body>
			<p:fieldset>
				<p:dataTable value="#{operadoraBean.operadoras}" var="op"
					paginator="true" rows="2" paginatorPosition="top"
					rowKey="#{op.id_operadora}"
					id="tabelaOperadora"
					rendered="#{operadoraBean.operadoras != null}">					
					<p:column headerText="Id">
						#{op.id_operadora}
					</p:column>
					<p:column headerText="#{pacoteBundle.description_column}">
						#{op.ds_operadora}
					</p:column>					
				</p:dataTable>
			</p:fieldset>	
			



		</h:body>
	</f:view>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">

	

	<ui:define name="main_content">

		<h:form rendered="#{loginBean != null}" id="frmConsultaProduto">
		
			<h:panelGrid border="1" columns="2" id="cdProduto">
				<h:outputText value="Código do Produto: "></h:outputText>
				<h:inputText id="txtCodProduto" value="#{estoqueBean.codProduto}"></h:inputText>
			</h:panelGrid>
			
			<h:panelGrid border="1" columns="4" id="resultadoConsulta" rendered="#{estoqueBean.produto.descricao != null}" >
				<h:outputText  value="Descrição do Produto"></h:outputText>
				<h:outputText  value="Preço Unitário"></h:outputText>
				<h:outputText  value="Quantidade em Estoque"></h:outputText>
				<h:outputText  value="Campanha promocional"></h:outputText>
				<h:outputText  value="#{estoqueBean.produto.descricao}"></h:outputText>
				<h:outputText  value="#{estoqueBean.produto.preco}">
					<f:convertNumber currencyCode="BRL" groupingUsed="true" maxFractionDigits="2" type="currency" />
				</h:outputText>
				<h:outputText  value="#{estoqueBean.produto.quantidade}"></h:outputText>
				<h:outputText  value="#{estoqueBean.produto.campanha_promocional}"></h:outputText>
			</h:panelGrid>
			<h:commandButton styleClass="button" id="btnConsultarProduto" value="Consultar Produto" action="#{estoqueBean.consultarProduto}">
				
				</h:commandButton>
		</h:form>
		</ui:define>
	
</ui:composition>
</html>

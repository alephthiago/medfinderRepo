	<ui:define name="user"></ui:define>
	<ui:define name="menu"></ui:define>
	<ui:define name="main_content">
		<h:form id="formLogin">
		<h:panelGrid>
		
		
		<p:growl id="messages" showDetail="true" life="5000"></p:growl>
		
			<h:outputText value="UsuÃ¡rio:"></h:outputText>
			<h:inputText value="#{loginBean.usuario}" required="true">

				<f:validateRegex pattern="[A-Z].*"></f:validateRegex>

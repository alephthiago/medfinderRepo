<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"> 
	
<ui:composition template="/_templatePWAI.xhtml">

<ui:define name="main_content">

		<h:form>
			<h:panelGrid border="1" columns="2">
				<h:outputText value="Código do Cliente:" styleClass="textField"/>
				<h:inputText value="#{pedidoBean.clienteTO.codCliente}"
					id="txtCodCli" styleClass="txtBlue-10" />

				<h:commandButton value="Pesquisar Cliente" id="btnPesquisarCliente"
					actionListener="#{pedidoBean.pesquisarCliente}" styleClass="button" />
			
			</h:panelGrid>
			
			<h:panelGrid border="1" columns="2" rendered="#{!empty pedidoBean.clienteTO.nmCliente}">
					
				
				<h:outputText value="Nome:" styleClass="textField" />
				<h:outputText value="#{pedidoBean.clienteTO.nmCliente}"
					id="txtNomeCli" styleClass="txtBlue-10"/>
				<h:outputText value="Endereço: " styleClass="textField"/>
				<h:outputText value="#{pedidoBean.clienteTO.endereco}"
					id="txtEnderecoCli" styleClass="txtBlue-10"/>
				<h:outputText value="Cidade: " styleClass="textField" />
				<h:outputText value="#{pedidoBean.clienteTO.cidade}"
					id="txtCidade" styleClass="txtBlue-10"/>
				<h:outputText value="Foto:" styleClass="textField"/>
				<h:graphicImage url="#{pedidoBean.clienteTO.foto}"
					id="fotoCli" />
				<h:outputText value="Observações Especiais:" styleClass="textField"/>
				<h:inputTextarea value="#{pedidoBean.obsEspeciais}"
					id="txtObsGerais" styleClass="txtBlue-10" />
				<h:outputText value="Ponto de Venda:" styleClass="textField"/>
				<h:selectOneRadio value="#{pedidoBean.pontoVenda}">
					<f:selectItem itemLabel="Loja Virtual" itemValue="V" />
					<f:selectItem itemLabel="Loja Física" itemValue="F" />
				</h:selectOneRadio>
				<h:outputText value="Estado da Venda:" styleClass="textField" />
				<h:selectOneMenu value="#{pedidoBean.estadoVenda}" styleClass="txtBlue-10">
					<f:selectItem itemLabel="Estado da Venda:" id="estadoVenda"
						noSelectionOption="true" />
					<f:selectItem itemLabel="SP" itemValue="SP" id="SP" />
					<f:selectItem itemLabel="RJ" itemValue="RJ" id="RJ" />
					<f:selectItem itemLabel="MG" itemValue="MG" id="MG" />
					<f:selectItem itemLabel="RS" itemValue="RS" id="RS" />
					<f:selectItem itemLabel="SC" itemValue="SC" id="SC" />
					<f:selectItem itemLabel="PR" itemValue="PR" id="PR" />
				</h:selectOneMenu>
				<h:outputText value="Cobrar Despesas de Transporte?" styleClass="textField" />
				<h:selectBooleanCheckbox
					value="#{pedidoBean.cobrarDespTransporte}" styleClass="txtBlue-10"> Sim </h:selectBooleanCheckbox>
				<h:commandButton value="Emitir Pedido" id="btnEmitirPedido"
					actionListener="#{pedidoBean.emitirPedido}" styleClass="button" />
			</h:panelGrid>

		</h:form>
		</ui:define>
		
</ui:composition>
</html>

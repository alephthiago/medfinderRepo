<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/_templatePWAI.xhtml">
	<ui:define name="main_content">
		<h:form id="frm1">
			<h:panelGrid columns="2">
				<h:outputText value="Valor do Emprestimo: " />
				<h:inputText id="emprestimo"
					value="#{calculoEmprestimoBean.valorEmprestimo}"></h:inputText>
				<h:outputText value="Juros: " />
				<h:inputText id="juros" value="#{calculoEmprestimoBean.juros}"></h:inputText>
				<h:commandButton value="Invalida Calculo"
					action="#{calculoEmprestimoBean.btnInvalidaCalculo}">
					<f:ajax render="@form"></f:ajax>
				</h:commandButton>
				<h:commandButton value="Calculo Taxa"
					action="#{calculoEmprestimoBean.btnCalculoTaxa}">
					<f:ajax render="frm1:emprestimo frm1:juros frm1:txtResultado"
						execute="@form"></f:ajax>
				</h:commandButton>
				<h:outputText value="Emprestimo Total: " />
				<h:outputText id="txtResultado"
					value="#{calculoEmprestimoBean.valorTotalEmprestimo}"></h:outputText>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
